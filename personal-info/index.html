<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>პირადი</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../common.css" />
</head>

<body>
  <div class="information">
    <a href="../index.html">
      <div class="icon-background">
        <img class="back-icon" src="../Images/Vector.svg" alt="back-icon" />
      </div>
    </a>
    <div class="header">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</div>
    <div class="page-number">1/3</div>
  </div>
  <div class="header-line"></div>

  <form class="personal-information-form" id="personal-information-form">

<div class="first-and-last-name">
    <div class="form-name">
      <label class="input-label">სახელი</label>
      <input name="cv-first-name" id="first-name" class="name-input text-input" type="text" />
      <div class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
    </div>

    <div class="form-last-name">
      <label class="input-label">გვარი</label>
      <input name="cv-last-name" id="last-name" class="name-input text-input" type="text" />
      <div class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</div>
    </div>
</div>

<div class="form-photo">
    <div class="upload-photo-text">პირადი ფოტოს ატვირთვა</div>
    <label class="upload-photo">
        <input name="cv-photo" class="label-photo-text" id="photo" type="file" />
        <div class="photo-upload-style">ატვირთვა</div>
    </label>
</div>

<div class="form-about-me">
  <label class="input-label">ჩემ შესახებ (არასავალდებულო)</label>
  <textarea name="cv-about-me" id="about-me" class="about-me-input text-input" cols="30" rows="10"></textarea>
</div>

<div class="form-email">
  <label class="input-label">ელ.ფოსტა</label>
  <textarea name="cv-email" id="email" class="email-input text-input" cols="30" rows="10"></textarea>
  <div class="input-hint">უნდა მთავრდებოდეს @redberry.ge-ით</div>
</div>

<div class="form-number">
  <label class="input-label">მობილურის ნომერი</label>
  <input name="cv-number" id="number" class="email-input text-input" type="tel" />
  <div class="input-hint">
    უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
  </div>
</div>
    <button id="next-button" class="next-btn next-btn-location" type="submit">შემდეგი</button>
  </form>
  </div>









  <script src="script.js"></script>
</body>

</html>
